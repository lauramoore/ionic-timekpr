<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="project in projects" type="item-text-wrap">
    <ion-radio ng-click="toggle(project)">
     {{project.name}} - {{project.time()}}
    </ion-radio>
    </ion-item>
    <ion-item>
     <ion-radio ng-click="done()" >
       None
     </ion-radio>
    </ion-item>
</ion-list>
  </ion-content>
</ion-view>
